<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
<p>Edit question</p>
<p>
    <form action="/question/<question_id>/edit" method="post">
        <label for="question_title">Question Title: </label>
        <input type="text" name="question_title" id="question_title" required>
    </form>
</p>
<p>

    <form action="/question/<question_id>/edit" method="post">
        <label for="question"> Question: </label>
        <textarea name="question" id="question" rows="5" cols="50">Ask a question</textarea>
    </form>
</p>
<p>
    <form action="/question/<question_id>/edit" method="post">
        <button type="submit"> Send </button>
    </form>
</p>

</body>
</html>
